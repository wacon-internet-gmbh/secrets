<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<input autocomplete="false" name="hidden" type="text" style="display:none;">

<div class="form-group">
    <label for="beschreibung">
        <f:translate key="tx_secrets_domain_model_secret.beschreibung" />
    </label>
    <f:form.textarea class="form-control" property="beschreibung" id="beschreibung" cols="40" rows="5" /><br />
</div>

<div class="form-group">
    <label for="kunde">
        <f:translate key="tx_secrets_domain_model_secret.kunde" />
    </label>
    <f:form.textfield required="true" class="form-control" property="kunde" id="kunde" /><br />
</div>

<div class="form-group">
    <label for="secret">
        <f:translate key="tx_secrets_domain_model_secret.secret" />
    </label>
    <f:form.textfield required="true" class="form-control" property="secret" id="secret" /><br />
</div>
<div class="form-group">
    <label for="secretKey">
        <f:translate key="tx_secrets_domain_model_secret.secret_key" />
    </label>
    <f:form.textfield class="form-control" property="secretKey" type="password" id="secretKey" /><br />
</div>
</html>
